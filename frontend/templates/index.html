{% extends "base.html" %}

{% block content %}

<header class="header">
    <h1><i class="fas fa-search"></i> Plagiarism Detector</h1>
    <p>Upload two files to analyze their similarity</p>
</header>

<div class="upload-container">
    <form id="upload-form" enctype="multipart/form-data">
        <div id="drop-area" class="upload-box">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Drag & drop files here or click to browse</p>
            <div class="file-inputs">
                <label for="file1">
                    <i class="fas fa-file-alt"></i>
                    <span>Select File 1</span>
                    <input type="file" name="file1" id="file1" accept=".txt,.pdf,.docx,.py,.java,.cpp" hidden>
                </label>
                <label for="file2">
                    <i class="fas fa-file-alt"></i>
                    <span>Select File 2</span>
                    <input type="file" name="file2" id="file2" accept=".txt,.pdf,.docx,.py,.java,.cpp" hidden>
                </label>
            </div>
        </div>
        <div class="actions">
            <button type="submit" class="btn analyze-btn">
                <i class="fas fa-play"></i> Analyze
            </button>
            <button type="button" id="theme-toggle" class="btn">
                <i class="fas fa-moon"></i> Toggle Theme
            </button>
        </div>
    </form>
</div>

<div id="results" class="results-container">
    <!-- Results will be inserted here by JavaScript -->
</div>
{% endblock %}
